publications:
  - name: "Access to Personal Transportation for People with Disabilities with Autonomous Vehicles"
    publisher: "Purdue e-Pubs"
    releaseDate: "2017-05-01"
    website: "https://docs.lib.purdue.edu/ugcw/1/"
    summary: "The objective of this paper was to explore the potential of emerging technology of autonomous vehicles in accessible transportation and incorporate these findings a standardized transportation solution that readily accommodates future travelers with disabilities based on careful study on current trends in accessible transportation and interviews and surveys that were conducted as a part of this effort. The suggested solution and design principles associated with it took in account, the popular opinions of people with disabilities as well as various experts in the field of accessible transportation. The presented solution is based on emerging technology that is being actively pursued by the automotive industry and research institutions and seriously being considered through current and pending state legislation as a viable product in the near future. This paper explores the legal, technical and safety obstacles that lay in the path to making this a reality."
